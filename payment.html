    <form id="paymentForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="card-type">Card Type</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="card-type" id="mastercard" value="mastercard">
                        <label class="form-check-label" for="mastercard">
                            <img class="card-logo" src="images/mastercard_logo.png" alt="Mastercard">
                            Mastercard
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="card-type" id="visa" value="visa">
                        <label class="form-check-label" for="visa">
                            <img class="card-logo" src="images/visa_logo.png" alt="Visa">
                            Visa
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="card-num">Credit Card Number</label>
                <input type="text" class="form-control" id="card-num" placeholder="Enter your card number">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="exp-month">Expiration Month</label>
                    <input type="text" class="form-control" id="exp-month" placeholder="MM">
                </div>
                <div class="form-group col-md-6">
                    <label for="exp-year">Expiration Year</label>
                    <input type="text" class="form-control" id="exp-year" placeholder="YYYY">
                </div>
            </div>
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="text" class="form-control" id="ccv" placeholder="Enter CCV">
            </div>
            <div class="form-group">
                <label for="card-holder">Card Holder Name</label>
                <input type="text" class="form-control" id="card-holder" placeholder="Enter card holder name">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validateForm() {
        var cardType = document.querySelector('input[name="card-type"]:checked');
        var cardNum = document.getElementById("card-num").value;
        var expMonth = document.getElementById("exp-month").value;
        var expYear = document.getElementById("exp-year").value;
        var ccv = document.getElementById("ccv").value;
        var cardHolder = document.getElementById("card-holder").value;
        var amount = document.getElementById("amount").value;

        if (!cardType) {
            alert("Please select a card type");
            return false;
        }
        if (cardNum === "" || expMonth === "" || expYear === "" || ccv === "" || cardHolder === "" || amount === "") {
            alert("Please fill out all fields");
            return false;
        }
        return true;
    }
</script>
